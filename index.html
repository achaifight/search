<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<center>
		<title>阿柴浏览器</title>
		<link rel="stylesheet" type="text/css" href="css/serch.css"/>
	</head>
	<body >
		<div class="box">
		<h1>阿柴浏览器</h1>
		<form action="https://www.baidu.com/s" method="get">
			<input type="text" name="wd">
			<input type="submit" value="百度一下 "/>
		</form>
		<form action="https://so.csdn.net/so/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="CSDN"/>
		</form>
		<form action="https://search.bilibili.com/all" method="get">
			<input type="text" name="keyword">
			<input type="submit" value="bilibili"/>
		</form>
		<form action="https://cn.bing.com/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="bing"/>
		</form>
		<form action="https://www.zhihu.com/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="知乎"/>
		</form>
		</div>
		<div class="starArea">
					<div class="moon"></div>
				</div>
				<script type="text/javascript">
					function starInit(starCount){
						const starArea = document.querySelector(".starArea");
						for (let i = 0; i < starCount; i++) {
							const star = document.createElement("div");
							star.classList.add("star");
							starArea.appendChild(star);
						}
					}
					// starInit();
					function starPosition(starCount){
						starInit(starCount);
						const stars = document.querySelectorAll(".star");
						console.log(stars);
						for (let i = 0; i < starCount; i++) {
							let left = Math.floor(Math.random() * window.innerWidth);
							let top = Math.floor(Math.random() * window.innerHeight);
							stars[i].style.left = left + 'px';
							stars[i].style.top = top + 'px';
							stars[i].style.animationDelay = Math.floor(Math.random().toFixed(1) * i) + 's';
						}
					}
					starPosition(100);
				</script>
	</body>
	</center>
</html>
