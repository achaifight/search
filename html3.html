<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<center>
		<title>我的搜索引擎</title>
	</head>
	<body style="background-image: url(images/夕阳.jpg);">
		<h3>我的搜索引擎</h3>
		<form action="https://www.baidu.com/s" method="get">
			<input type="text" name="wd">
			<input type="submit" value="百度一下 "/>
		</form>
		<form action="https://so.csdn.net/so/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="CSDN"/>
		</form>
		<form action="https://search.bilibili.com/all" method="get">
			<input type="text" name="keyword">
			<input type="submit" value="bilibili"/>
		</form>
		<form action="https://cn.bing.com/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="bing"/>
		</form>
		<form action="https://www.zhihu.com/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="知乎"/>
		</form>
	</body>
	</center>
</html>
